<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>About D.V. Gundappa</title>
  <style>
    body {
      margin: 0;
      background-color: #f7f3ec;
      font-family: Cambria, Georgia, serif;
      color: #2d2b2a;
    }
    nav {
      background-color: #f7f3ec;
      border-bottom: 1px solid #ccc;
      padding: 15px 40px;
      font-size: 14px;
      position: relative;
    }
    nav .nav-container {
      display: flex;
      justify-content: space-between;
      align-items: center;
      max-width: 1200px;
      margin: auto;
    }
    nav .nav-left a, nav .nav-right a {
      text-decoration: none;
      color: #2d2b2a;
      margin-left: 20px;
    }
    nav .nav-left a:first-child {
      margin-left: 0;
    }
    
    /* Mobile Styles */
    @media (max-width: 768px) {
      nav .nav-left {
        display: none; /* Hide home link on mobile */
      }

      nav .nav-right {
        display: none; /* Hide all links on mobile */
        position: fixed;
        top: 0;
        right: 0;
        width: 70%;
        height: 100%;
        background-color: rgba(255, 255, 255, 0.95); /* Semi-transparent background */
        padding-top: 60px; /* Offset for the navbar */
        padding-left: 20px;
        z-index: 1000; /* Ensure it appears above everything */
        box-shadow: -2px 0 5px rgba(0, 0, 0, 0.3); /* Slight shadow to the left */
        transition: transform 0.3s ease-in-out;
        transform: translateX(100%); /* Hide off-screen */
      }

      /* Show hamburger icon */
      .hamburger {
        display: block;
        font-size: 30px;
        cursor: pointer;
        color: #2d2b2a;
        padding: 10px;
      }

      /* Show the nav items when the menu is active */
      nav.active .nav-right {
        display: block;
        transform: translateX(0); /* Slide the menu in from the right */
      }

      nav .nav-right a {
        display: block;
        margin: 10px 0;
        padding: 8px;
        font-size: 18px;
        border-bottom: 1px solid #ccc;
      }

      nav .nav-right a:hover {
        background-color: #ddd;
      }
    }

    /* Banner Section */
    .banner {
      position: relative;
      width: 100%;
      height: 300px;
      background: url('banner.png') no-repeat center center;
      background-size: cover;
    }
    .banner h1 {
      position: absolute;
      top: 25%;
      left: 50%;
      transform: translate(-50%, -50%);
      color: #FFFCF5;
      font-size: 42px;
      text-align: center;
    }

    /* Main Content */
    .main-content {
      max-width: 900px;
      margin: 60px auto;
      padding: 20px;
      font-size: 18px;
    }
  </style>
</head>
<body>

<nav>
  <div class="nav-container">
    <div class="nav-left">
      <!-- Remove the Home link from here -->
    </div>
    <div class="nav-right">

      <a href="/about.html">About D.V. Gundappa</a>
      <a href="/media.html">Interviews & Media</a>
      <a href="/purchase.html">How to Buy</a>
    </div>
    <!-- Hamburger Icon -->
    <div class="hamburger" onclick="toggleMenu()">
      &#9776; <!-- Hamburger icon symbol -->
    </div>
  </div>
</nav>


  <div class="banner">
    <h1>About D.V. Gundappa</h1>
  </div>

  <div class="main-content">
    <p>Details about the author here.</p>
  </div>

  <script>
    // Toggle the navigation menu on mobile
    function toggleMenu() {
      const nav = document.querySelector('nav');
      nav.classList.toggle('active');
    }
  </script>

</body>
</html>
