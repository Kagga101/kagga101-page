<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Kagga 101 – Verses</title>
  <style>
    body {
      background-color: #f7f3ec;
      font-family: Cambria, Georgia, serif;
      font-size: 11px;
      color: #2d2b2a;
      padding: 40px;
    }

    .container {
      max-width: 900px;
      margin: auto;
    }

    h1 {
      text-align: center;
      font-size: 24px;
      margin-bottom: 30px;
    }

    ul.verse-list {
      list-style: none;
      padding: 0;
    }

    ul.verse-list li {
      margin: 8px 0;
    }

    ul.verse-list a {
      color: #2d2b2a;
      text-decoration: none;
    }

    ul.verse-list a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Kagga 101 – All Verses</h1>
    <ul class="verse-list">
      <!-- Verse links -->
      <!-- START OF LINKS -->
      <!-- We'll use JS to generate 101 links -->
      <script>
        const ul = document.currentScript.parentElement;
        for (let i = 1; i <= 101; i++) {
          const num = String(i).padStart(3, '0');
          const li = document.createElement('li');
          const a = document.createElement('a');
          a.href = `verses/verse-${num}.html`;
          a.textContent = `Verse ${i}`;
          li.appendChild(a);
          ul.appendChild(li);
        }
      </script>
      <!-- END OF LINKS -->
    </ul>
  </div>
</body>
</html>
